plugins {
    id "application"
}

apply plugin : "java"

mainClassName = 'com.timuroberhuber.TimestampFromFilename'

defaultTasks 'compileJava', 'run'

version '1.0'
group 'com.timuroberhuber'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-imaging:1.0-alpha3'
}